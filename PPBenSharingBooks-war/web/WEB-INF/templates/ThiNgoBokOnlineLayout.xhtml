<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="jquery-ui.css" />
        <h:outputStylesheet library="css" name="animate.css" />
        <h:outputStylesheet library="css" name="freelancer.min.css" />
        <h:outputStylesheet library="css" name="myStyles.css" />
        <h:outputScript library="js" name="jquery-1.11.2.min.js"  />
        <h:outputScript library="js" name="validator.min.js" />
        <h:outputScript library="js" name="jquery-ui.js" />
        <h:outputScript library="js" name="myScripts.js" />
        <title>#{msg['application.title']}</title>
    </h:head>

    <h:body >
        
        <div id="top">
            <ui:insert name="top"> 
                <ui:include src="../../header.xhtml" />
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <h:panelGroup layout="block" styleClass="col-sm-8 col-sm-offset-2" id="mainContent">
            <ui:insert name="content">Content</ui:insert>
            </h:panelGroup>
        </div>

       
    </h:body>

</html>
