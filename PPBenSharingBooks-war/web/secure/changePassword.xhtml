<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/ThiNgoBokOnlineLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form  id="createMemberForm" >
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="form-group col-sm-7">
                    <h:outputText value="#{msg['form.changePassword.title']}" styleClass="formHeader"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="form-group col-sm-2">
                    <h:outputLabel>#{msg['form.changePassword.label.password']}</h:outputLabel>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group col-sm-5">
                    <h:inputText id="password" value="#{accountController.account.password}" required="true" requiredMessage="#{msg['error.createMemberForm.email']}"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="form-group col-sm-2">
                    <h:outputLabel>#{msg['form.changePassword.label.newPassword']}</h:outputLabel>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group col-sm-5">
                    <h:inputText id="fullName" value="#{accountController.password}" required="true" requiredMessage="#{msg['error.createMemberForm.fullName']}"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="form-group col-sm-2">
                    <h:outputLabel>#{msg['form.changePassword.label.newPasswordRetype']}</h:outputLabel>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group col-sm-5">
                    <h:inputText id="fullName" value="#{accountController.reTypingPassword}" required="true" requiredMessage="#{msg['error.createMemberForm.fullName']}"/>
                </h:panelGroup>
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="form-group col-sm-2">
                    <h:commandButton styleClass="btn btn-success btn-lg" id="changePasswordBtn" action="#{accountController.changePassword()}" value="#{msg['button.save']}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group col-sm-5">
                    <h:commandButton styleClass="btn btn-success btn-lg" id="cancelChangePassword" action="#{accountController.getUpdateAccountForm()}" value="#{msg['button.cancel']}"/>
                </h:panelGroup>
               
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup  styleClass="form-group col-sm-6 errorDiv" >
                    <h:messages/>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
