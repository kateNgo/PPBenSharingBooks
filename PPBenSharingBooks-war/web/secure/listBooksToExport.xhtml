<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/ThiNgoBokOnlineLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
            <h:form  >
                <h:panelGroup layout="block" styleClass="row">
                             <h:panelGroup layout="block" styleClass="form-group col-sm-7">
                                 <h:outputText value="#{msg['form.export.title']}" styleClass="formHeader"/>
                             </h:panelGroup>
                        </h:panelGroup>
                <h:panelGroup layout="block" styleClass="row" >
                    <p:dataTable id="listBooks" value="#{bookController.searchBooks()}" var="book" 
                                 style="margin-bottom:20px" >
                        <p:column >
                            <f:facet name="header"><h:outputText value="#{msg['label.title']}"/> </f:facet>
                            <h:outputText value="#{book.title}"/>

                        </p:column>
                        <p:column>
                            <f:facet name="header"> <h:outputText value="#{msg['label.authors']}"/> </f:facet>
                                 <h:outputText value="#{book.authors}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"> <h:outputText value="#{msg['label.publisher']}"/> </f:facet>
                                 <h:outputText value="#{book.publisher}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"> <h:outputText value="#{msg['label.publishYear']}"/></f:facet>
                                 <h:outputText value="#{book.publishYear}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Add into Shop Cart"/></f:facet>
                            <h:form>
                                <h:inputHidden value="#{book.bookId}"/>
                                <h:commandButton value="Add" styleClass="btn btn-success btn-lg" action="#{shopCartController.addBookIntoShopCart(book.bookId)}"/>
                            </h:form>
                            
                        </p:column>
                    </p:dataTable>
                    <h:commandButton value="#{msg['button.save']}">
                        <p:dataExporter type="xls" 
                                        target="listBooks" fileName="books" />
                    </h:commandButton>
                    
                </h:panelGroup>

            </h:form>
        
    </ui:define>

</ui:composition>
